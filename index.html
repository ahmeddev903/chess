<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: absolute;
            top: 50px;
            left: 35%;
            box-shadow: 5px 10px 5px gray ;
        }

        .square {
            width: 50px;
            height: 50px;
            float: left;
            text-align: center;
            font-size: 40px;
            
        }

        .black {
            background-color: black;
            text-shadow: 1px 1px white;
        }

        .white {
            background-color: white;
            text-shadow: 1px 1px black;
        }
    </style>
</head>
<body>

<div class="board">
    <!-- Row 1 -->
    <div class="square white">&#9820;</div>
    <div class="square black">&#9822;</div>
    <div class="square white">&#9815;</div>
    <div class="square black">&#9819;</div>
    <div class="square white">&#9818;</div>
    <div class="square black">&#9815;</div>
    <div class="square white">&#9822;</div>
    <div class="square black">&#9820;</div>

    <!-- Row 2 -->
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>

    <!-- Repeat same pattern for 8 rows -->

    <!-- Row 3 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 5 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7 -->
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9817;</div>
    <div class="square black">&#9817;</div>

    <!-- Row 8 -->
    <div class="square black">&#9820;</div>
    <div class="square white">&#9822;</div>
    <div class="square black">&#9817;</div>
    <div class="square white">&#9819;</div>
    <div class="square black">&#9818;</div>
    <div class="square white">&#9815;</div>
    <div class="square black">&#9822;</div>
    <div class="square white">&#9820;</div>
</div>

</body>
</html>
